#shareBtn{
  margin-top: 15px;

#shareBtn ,#shareBtn button{
  background: var(--text-color);

  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

#shareBtn:hover {
  opacity: 0.8;
}
iframe {
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  width: 100%;
  height: 70vh;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  background: var(--background-tertiary);
}
.iframe-container {
  width: 90%;
  height: 100%;
  max-width: 800px;
  max-height: 90vh;
  
  /* Adjust as needed */
  aspect-ratio: 1 / 1.414; /* Standard A4 paper ratio */
  margin: 0 auto;
  overflow: hidden;
}

  width: 100%;
  height: 100%;
  height: 80vh;

}

  <script>
 
    const urlParams = new URLSearchParams(window.location.href);
    const pdfUrl = urlParams.get('File');

    document.getElementById('pdfFrame').src = pdfUrl;
    //document.getElementById('pdfFrame').data = pdfUrl;
document.getElementById("shareBtn").addEventListener("click", async () => {
  const shareData = {
    title: "Must Material - PDF",
    text: "Check out this material!          ",
    url: window.location.href  // or your PDF link
  };

  if (navigator.share) {
    try {
      await navigator.share(shareData);
      console.log("Shared successfully");
    } catch (err) {
      console.log("Error sharing:", err);
    }
  } else {
    alert("Sharing not supported on this browser");
  }
});

  </script>
