  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get('File');
    const start = pdfUrl.indexOf("/d/") + 3;
    const end = pdfUrl.indexOf("/preview");
    const id = pdfUrl.substring(start, end);
    const link=`https://drive.google.com/uc?export=download&id=${id}`;
    document.getElementById('download').href=link;
    document.getElementById('expand').href=pdfUrl;
    document.getElementById('pdfFrame').src =pdfUrl;
    //document.getElementById('pdfFrame').data = pdfUrl;
document.getElementById("shareBtn").addEventListener("click", async () => {
  const shareData = {
    title: "Must Material - PDF",
    text: "Check out this material\n",
    url: window.location.href  // or your PDF link
  };

  if (navigator.share) {
    try {
      await navigator.share(shareData);
      console.log("Shared successfully");
    } catch (err) {
      console.log("Error sharing:", err);
    }
  } else {
    alert("Sharing not supported on this browser");
  }
});

  </script>
