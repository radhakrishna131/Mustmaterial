<style>
  
.coming-soon {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin-top: 80px;
  animation: floatUp 1.5s ease-in-out infinite alternate;
  height: 80vh;
}

.coming-soon h2 {
  font-size: 8pc;
  color: var(--text-color);
  font-weight: bold;
  animation: glow 2s ease-in-out infinite alternate;
}

.coming-soon p {
  color: #ccc;
  font-size: 18px;
  margin-top: 10px;
}

@keyframes glow {
  from {
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  }
  to {
    text-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
  }
}

@keyframes floatUp {
  from {
    transform: translateY(0px);
  }
  to {
    transform: translateY(-10px);
  }
}

/* Animated dots */
.dots::after {
  content: '';
  animation: dots 1.5s infinite steps(4);
}

@keyframes dots {
  0% { content: ''; }
  25% { content: '.'; }
  50% { content: '..'; }
  75% { content: '...'; }
}
</style>
</head>
